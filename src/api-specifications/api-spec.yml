#region Receivers remotes


  /receivers/{receiverId}/remotes:
    get:
      description: Ritorna tutti i nodi mappati sul receiver.
      parameters:
        - name: receiverId
          in: path
          description: ID del receiver
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista di tutti i nodi mappati sul receiver.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DinHasDin_with_CDin'
        '404':
          description: Receiver non trovato.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Errore interno del server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


    post:
      description: Associa e modifica un nodo remoto al receiver, se non esiste lo crea.
      parameters:
        - name: receiverId
          in: path
          description: ID del receiver
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                din:
                  $ref: '#/components/schemas/Din'
              required:
                - din
            examples:
              new remote:
                value:
                  din: { "sid": "100", "din": "87", "p_res": "011", "skey": "9efb9832494f" }
              existing remote:
                value:
                  din: { "id": 2 }
              existing remote, make changes:
                value:
                  din: { "id": 2, "din": "1669" }

      responses:
        '200':
          description: Nodo remoto associato con successo.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DinHasDin_with_CDin'
        '400':
          description: Errore nei parametri della richiesta.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Receiver o remote non trovato.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Errore interno del server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


    delete:
      description: Elimina tutte le associazione del receiver con i nodi remoti.
      parameters:
        - name: receiverId
          in: path
          description: ID del receiver
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Associazioni eliminate con successo.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Messaggio di successo
        '404':
          description: Receiver non trovato.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '501':
          description: Non ancora implementato.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Errore interno del server.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /receivers/{receiverId}/remotes/{id}:
    get:
      description: Ritorna un nodo remoto specifico associato al receiver.
      parameters:
        - name: receiverId
          in: path
          description: ID del receiver
          required: true
          schema:
            type: integer
        - name: id
          in: path
          description: ID del nodo remoto
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Nodo remoto trovato.
          content:
